<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./CSS/table.min.css">
    <link rel="stylesheet" href="./CSS/form.min.css">
    <title>Chemical Supplies</title>
</head>

<body>
    <div class="top-container">
        <div class="heading">
            <h1>Chemical Supplies</h1>
        </div>
        <div id="btns">
            <button class="btn" id="add-button"><img src="./Icons/plus-solid.svg" alt="Add"></button>
            <button class="btn" id="move-up-button"><img src="./Icons/arrow-up-solid.svg" alt="Move Up"></button>
            <button class="btn" id="move-down-button"><img src="./Icons/arrow-down-solid.svg" alt="Move Down"></button>
            <button class="btn" id="del-button"><img src="./Icons/trash-can-solid.svg" alt="Delete"></button>
            <button class="btn" id="refresh-button"><img src="./Icons/rotate-right-solid.svg" alt="Refresh"></button>
            <button class="btn" id="save-button"><img src="./Icons/floppy-disk-solid.svg" alt="Save"></button>
        </div>
    </div>

    <div class="ui form add-row">
    </div>


    <script type="module" src="./script.js"></script>
</body>

</html>
